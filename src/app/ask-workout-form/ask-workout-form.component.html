<section class="question-page">
  <div class="question-grid">
    <mat-card class="question-card">
      <mat-card-title>Pergunte sobre os treinos</mat-card-title>
      <mat-card-content>
        <form class="question-form" autocomplete="off" (ngSubmit)="onSendClick()">
          <mat-form-field appearance="fill" class="question-field">
            <mat-label>Faca a sua pergunta</mat-label>
            <textarea
              matInput
              rows="6"
              [(ngModel)]="question"
              name="question"
              autocomplete="off"
            ></textarea>
          </mat-form-field>
          <button mat-flat-button color="primary" type="submit">Enviar</button>
        </form>
      </mat-card-content>
    </mat-card>

    <mat-card class="question-card result-card">
      <mat-card-title>Retorno da busca</mat-card-title>
      <mat-card-content
        *ngIf="responseMessage || responseRawEntries.length"
        class="result-content"
      >
        <h2>Pergunta:</h2>
        <p class="question-text">{{ question }}</p>
        <p *ngIf="responseMessage" class="response-message">{{ responseMessage }}</p>
        <div *ngIf="responseRawEntries.length" class="response-raw">
          <h3>Dados</h3>
          <div *ngFor="let entry of responseRawEntries" class="raw-workout">
            <dl class="raw-list">
              <div *ngFor="let item of entry" class="raw-row">
                <dt>{{ item.key }}</dt>
                <dd>{{ item.value }}</dd>
              </div>
            </dl>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</section>

<div class="metrics-form" [formGroup]="metricsForm">
  <div class="metrics-row">
    <label class="field-label">Peso (kg)</label>
    <mat-form-field appearance="outline" class="full-width-input" color="primary">
      <input
        matInput
        type="number"
        formControlName="weightKg"
        min="30"
        max="300"
        step="0.1"
        (blur)="handleBlur()"
      />
      <mat-error *ngIf="shouldShowError() && hasError('weightRequired')"
        >Peso obrigatório</mat-error
      >
      <mat-error *ngIf="shouldShowError() && hasError('weightMin')"
        >Peso abaixo do mínimo</mat-error
      >
      <mat-error *ngIf="shouldShowError() && hasError('weightMax')"
        >Peso acima do máximo</mat-error
      >
    </mat-form-field>
  </div>

  <div class="metrics-row">
    <label class="field-label">Altura (cm)</label>
    <mat-form-field appearance="outline" class="full-width-input" color="primary">
      <input
        matInput
        type="number"
        formControlName="heightCm"
        min="100"
        max="230"
        step="1"
        (blur)="handleBlur()"
      />
      <mat-error *ngIf="shouldShowError() && hasError('heightRequired')"
        >Altura obrigatória</mat-error
      >
      <mat-error *ngIf="shouldShowError() && hasError('heightMin')"
        >Altura abaixo do mínimo</mat-error
      >
      <mat-error *ngIf="shouldShowError() && hasError('heightMax')"
        >Altura acima do máximo</mat-error
      >
    </mat-form-field>
  </div>
</div>

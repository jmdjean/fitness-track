<div class="metrics-form" [formGroup]="metricsForm">
  <div class="metrics-row">
    <mat-form-field appearance="fill" class="full-width-input">
      <mat-label>Peso (kg)</mat-label>
      <input
        matInput
        type="number"
        formControlName="weightKg"
        min="30"
        max="300"
        step="0.1"
        (blur)="handleBlur()"
      />
      <mat-error *ngIf="shouldShowError() && hasError('weightRequired')"
        >Peso obrigatorio</mat-error
      >
      <mat-error *ngIf="shouldShowError() && hasError('weightMin')"
        >Peso abaixo do minimo</mat-error
      >
      <mat-error *ngIf="shouldShowError() && hasError('weightMax')"
        >Peso acima do maximo</mat-error
      >
    </mat-form-field>
  </div>

  <div class="metrics-row">
    <mat-form-field appearance="fill" class="full-width-input">
      <mat-label>Altura (cm)</mat-label>
      <input
        matInput
        type="number"
        formControlName="heightCm"
        min="100"
        max="230"
        step="1"
        (blur)="handleBlur()"
      />
      <mat-error *ngIf="shouldShowError() && hasError('heightRequired')"
        >Altura obrigatoria</mat-error
      >
      <mat-error *ngIf="shouldShowError() && hasError('heightMin')"
        >Altura abaixo do minimo</mat-error
      >
      <mat-error *ngIf="shouldShowError() && hasError('heightMax')"
        >Altura acima do maximo</mat-error
      >
    </mat-form-field>
  </div>
</div>

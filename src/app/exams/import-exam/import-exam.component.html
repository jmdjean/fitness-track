<section class="exam-page">
  <div class="exam-grid">
    <mat-card class="exam-card">
      <mat-card-title>Importar exame</mat-card-title>
      <mat-card-content>
        <form class="exam-form" (ngSubmit)="onUpload()" autocomplete="off">
          <div class="file-field">
            <input
              type="file"
              class="file-input"
              (change)="onFileSelected($event)"
            />
            <span *ngIf="selectedFileName" class="file-name">
              {{ selectedFileName }}
            </span>
          </div>
          <button
            mat-flat-button
            color="primary"
            type="submit"
            [disabled]="!selectedFile"
          >
            Enviar
          </button>
        </form>

        <div *ngIf="uploadResult" class="upload-result">
          <h3>Resultado</h3>
          <pre>{{ uploadResult | json }}</pre>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</section>

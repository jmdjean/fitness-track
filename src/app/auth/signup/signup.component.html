<section class="login-screen">
  <div class="top-cta">
      <span>Já possui cadastro?</span>
      <a routerLink="/login" class="link">Faça o login →</a>
    </div>
  <div class="login-shell">


    <div class="logo-circle">
      <mat-icon>fitness_center</mat-icon>
    </div>
    <h1>Criar conta</h1>

    <mat-card class="login-card">
      <form
        [formGroup]="signupForm"
        (ngSubmit)="submit()"
        class="login-form"
        autocomplete="off"
      >
        <div class="form-row">
          <mat-form-field appearance="fill" class="full-width-input">
            <mat-label>E-mail</mat-label>
            <input
              matInput
              type="email"
              formControlName="email"
              autocomplete="off"
            />
            <mat-error *ngIf="signupForm.get('email')?.hasError('required')"
              >E-mail obrigatório</mat-error
            >
            <mat-error *ngIf="signupForm.get('email')?.hasError('email')"
              >Digite um e-mail válido</mat-error
            >
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="fill" class="full-width-input">
            <mat-label>Senha</mat-label>
            <input
              matInput
              type="password"
              formControlName="password"
              autocomplete="new-password"
            />
            <mat-error *ngIf="signupForm.get('password')?.hasError('required')"
              >Senha obrigatória</mat-error
            >
            <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')"
              >Mínimo de 6 caracteres</mat-error
            >
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="fill" class="full-width-input">
            <mat-label>Data de nascimento</mat-label>
            <input
              matInput
              [matDatepicker]="birthPicker"
              formControlName="birthdate"
            />
            <mat-datepicker-toggle
              matIconSuffix
              [for]="birthPicker"
            ></mat-datepicker-toggle>
            <mat-datepicker #birthPicker></mat-datepicker>
            <mat-error *ngIf="signupForm.get('birthdate')?.hasError('required')"
              >Data de nascimento é obrigatória</mat-error
            >
          </mat-form-field>
        </div>

        <button
          mat-flat-button
          class="signin-btn"
          type="submit"
          [disabled]="signupForm.invalid"
        >
          Criar conta
        </button>
      </form>
    </mat-card>
  </div>
</section>

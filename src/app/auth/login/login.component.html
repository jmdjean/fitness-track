<section class="login-screen">
  <div class="login-shell">
    <div class="logo-circle">
      <mat-icon>fitness_center</mat-icon>
    </div>
    <h1>Entrar no Fitness Track</h1>

    <mat-card class="login-card">
      <form
        (ngSubmit)="execLogin()"
        class="login-form"
        autocomplete="off"
      >
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Usu치rio ou e-mail</mat-label>
          <input
            matInput
            type="email"
            [field]="loginForm.email"
            autocomplete="off"
          />
          <mat-error *ngIf="shouldShowError(loginForm.email) && hasError(loginForm.email, 'required')"
            >E-mail obrigat칩rio</mat-error
          >
          <mat-error *ngIf="shouldShowError(loginForm.email) && hasError(loginForm.email, 'email')"
            >Digite um e-mail v치lido</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Senha</mat-label>
          <input
            matInput
            type="password"
            [field]="loginForm.password"
            autocomplete="new-password"
          />
          <mat-error *ngIf="shouldShowError(loginForm.password) && hasError(loginForm.password, 'required')"
            >Senha obrigat칩ria</mat-error
          >
        </mat-form-field>

        <!-- <div class="form-footer">
          <a href="#" class="link">Esqueceu a senha?</a>
        </div> -->

        <button
          mat-flat-button
          class="signin-btn"
          type="submit"
          [disabled]="loginForm().invalid()"
        >
          Entrar
        </button>
      </form>
    </mat-card>

    <mat-card class="signup-card">
      <span>Novo por aqui?</span>
      <a class="link" routerLink="/signup">Crie uma conta</a>
    </mat-card>
  </div>
</section>

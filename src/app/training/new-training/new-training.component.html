<mat-card>
  <mat-card-header>
    <mat-card-title>Montar treino</mat-card-title>
    <mat-card-subtitle>Cadastre um novo treino</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="content-grid">
      <mat-form-field appearance="fill" class="name-field">
        <mat-label>Nome do treino</mat-label>
        <input
          matInput
          type="text"
          [field]="workoutForm.name"
        />
      </mat-form-field>

      <div class="selected-section">
        <div class="selected-header">Exercícios</div>
        <div class="selected-list">
          <div class="exercise-row" *ngFor="let exercise of exercises; let i = index">
            <mat-form-field appearance="fill" class="exercise-field">
              <mat-label>Exercício</mat-label>
              <mat-select
                [value]="exercise.exercise"
                (selectionChange)="onExerciseChange(i, $event.value)"
              >
                <mat-option *ngFor="let item of availableExercises" [value]="item">
                  {{ item }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill" class="sets-field">
              <mat-label>Séries</mat-label>
              <input
                matInput
                type="number"
                min="1"
                max="50"
                [value]="exercise.sets"
                (input)="onSetsChange(i, $any($event.target).value)"
              />
            </mat-form-field>
            <mat-form-field appearance="fill" class="reps-field">
              <mat-label>Repetições</mat-label>
              <input
                matInput
                type="number"
                min="1"
                max="100"
                [value]="exercise.reps"
                (input)="onRepsChange(i, $any($event.target).value)"
              />
            </mat-form-field>
            <div class="row-actions">
              <button
                mat-icon-button
                aria-label="Adicionar exercício"
                (click)="addExerciseRow()"
              >
                <mat-icon>add</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                aria-label="Remover exercício"
                (click)="removeExerciseRow(i)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions align="end">
    <button
      mat-raised-button
      color="primary"
      (click)="saveWorkout()"
      [disabled]="workoutForm().invalid() || !exercises.length"
    >
      Salvar novo treino
    </button>
  </mat-card-actions>
</mat-card>

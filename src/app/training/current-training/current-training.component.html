<div class="page-header">
  <mat-icon>fitness_center</mat-icon>
  <h1>Treinos atuais</h1>
</div>

<div *ngIf="workouts.length; else emptyState" class="table-wrapper mat-elevation-z1">
  <table
    mat-table
    [dataSource]="workouts"
    multiTemplateDataRows
    class="mat-elevation-z0"
  >
    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef aria-label="Expandir"></th>
      <td mat-cell *matCellDef="let workout">
        <button
          mat-icon-button
          aria-label="Expandir linha"
          (click)="toggleRow(workout); $event.stopPropagation()"
        >
          <mat-icon>
            {{ expandedElement === workout ? 'expand_less' : 'expand_more' }}
          </mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let workout">{{ workout.name }}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Qtd. exercícios</th>
      <td mat-cell *matCellDef="let workout">
        {{ totalExercises(workout) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let workout">
        <button
          mat-icon-button
          color="warn"
          aria-label="Excluir treino"
          (click)="deleteWorkout(workout, $event)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let workout" [attr.colspan]="displayedColumns.length">
        <div
          class="element-detail"
          [@detailExpand]="workout === expandedElement ? 'expanded' : 'collapsed'"
        >
          <div class="detail-content">
            <span class="detail-label">Exercícios</span>
            <table class="detail-table">
              <thead>
                <tr>
                  <th>Exercício</th>
                  <th>Séries</th>
                  <th>Repetições</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let exercise of workout.exercises">
                  <td>{{ exercise.exercise }}</td>
                  <td>{{ exercise.sets }}</td>
                  <td>{{ exercise.reps }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
      class="element-row"
      [class.expanded]="expandedElement === row"
      (click)="toggleRow(row)"
    ></tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail'];" class="detail-row"></tr>
  </table>
</div>

<ng-template #emptyState>
  <div class="empty-state">
    <p>Você não possui treinos ainda</p>
  </div>
</ng-template>

<mat-card class="cardWithShadow theme-card current-training-card">
  <div class="p-6">
    <mat-card-title class="mb-0">Treinos</mat-card-title>
  </div>

  <mat-card-content class="border-t border-border">
    <div class="search-row px-6 pb-4">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Buscar treino</mat-label>
        <input
          #searchInput
          matInput
          type="text"
          placeholder="Nome do treino"
          [value]="searchTerm()"
          (input)="onSearch(searchInput.value)"
        />
      </mat-form-field>
    </div>

    <div *ngIf="workouts.length; else emptyState" class="relative overflow-auto px-6 pb-6">
      <table mat-table [dataSource]="workouts" class="min-w-full">
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="font-semibold text-sm">Acoes</th>
          <td mat-cell *matCellDef="let workout">
            <div class="actions-cell">
              <button
                mat-icon-button
                aria-label="Ver detalhes"
                class="action-view"
                (click)="openDetails(workout, $event)"
              >
                <mat-icon>visibility</mat-icon>
              </button>
              <button
                mat-icon-button
                aria-label="Excluir treino"
                class="action-delete"
                (click)="deleteWorkout(workout, $event)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="font-semibold text-sm">Treino</th>
          <td mat-cell *matCellDef="let workout" class="whitespace-nowrap">
            {{ workout.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef class="font-semibold text-sm">Qtd. exercicios</th>
          <td mat-cell *matCellDef="let workout" class="whitespace-nowrap">
            {{ totalExercises(workout) }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>

<ng-template #emptyState>
  <mat-card class="cardWithShadow theme-card empty-state-card">
    <mat-card-content>
      <p>Voce nao possui treinos ainda</p>
    </mat-card-content>
  </mat-card>
</ng-template>

<div class="page-header">
  <mat-icon>fitness_center</mat-icon>
  <h1>Treinos feitos</h1>
</div>

<div *ngIf="trainings.length; else emptyState" class="table-wrapper mat-elevation-z1">
  <table
    mat-table
    [dataSource]="trainings"
    multiTemplateDataRows
    class="mat-elevation-z0"
  >
    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef aria-label="Expandir"></th>
      <td mat-cell *matCellDef="let training">
        <button
          mat-icon-button
          aria-label="Expandir linha"
          (click)="toggleRow(training); $event.stopPropagation()"
        >
          <mat-icon>
            {{ expandedElement === training ? 'expand_less' : 'expand_more' }}
          </mat-icon>
        </button>
      </td>
    </ng-container>

  <ng-container matColumnDef="exerciseDate">
    <th mat-header-cell *matHeaderCellDef>Data</th>
    <td mat-cell *matCellDef="let training">{{ training.exerciseDate | date: 'dd/MM/yyyy - HH:mm' }}</td>
  </ng-container>

  <ng-container matColumnDef="timeCompleted">
    <th mat-header-cell *matHeaderCellDef>Tempo feito</th>
    <td mat-cell *matCellDef="let training">{{ training.timeCompleted | formatDuration }}</td>
  </ng-container>

  <ng-container matColumnDef="quantidadeExercicios">
    <th mat-header-cell *matHeaderCellDef>Qtd. exercícios</th>
    <td mat-cell *matCellDef="let training">{{ training.quantidadeExercicios }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let training">
      <app-tag-spec
        [icon]="training.status === trainingStatus.Completo ? 'check' : 'close'"
        [variant]="training.status === trainingStatus.Completo ? 'growing' : 'low'"
      ></app-tag-spec>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let training">
      <button
        mat-icon-button
        color="warn"
        aria-label="Excluir treino"
        (click)="deleteTraining(training, $event)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let training" [attr.colspan]="displayedColumns.length">
      <div
        class="element-detail"
        [@detailExpand]="training === expandedElement ? 'expanded' : 'collapsed'"
      >
        <div class="detail-content">
          <span class="detail-label">Exercícios</span>
          <mat-chip-set class="detail-chips" aria-label="Exercicios">
            <mat-chip *ngFor="let exercise of training.exercises">
              {{ exercise.name }}
            </mat-chip>
          </mat-chip-set>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
      class="element-row"
      [class.expanded]="expandedElement === row"
      (click)="toggleRow(row)"
    ></tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail'];" class="detail-row"></tr>
  </table>
</div>

<ng-template #emptyState>
  <div class="empty-state">
    <p>Você não possui treinos ainda</p>
    <button mat-raised-button color="primary" routerLink="/training">
      Fazer um treino
    </button>
  </div>
</ng-template>

<mat-tab-group [(selectedIndex)]="selectedIndex">
  <mat-tab label="Novo treino">
    <app-new-training (startTraining)="onStartTraining($event)"></app-new-training>
  </mat-tab>
  <mat-tab label="Treino atual" [disabled]="!isTrainingStarted">
    <app-current-training (stopTraining)="onStopTraining()"></app-current-training>
  </mat-tab>
</mat-tab-group>

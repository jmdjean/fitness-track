<h2 mat-dialog-title>Parar treino?</h2>
<mat-dialog-content>Deseja parar o treino ou continuar?</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Continuar</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Parar</button>
</mat-dialog-actions>
